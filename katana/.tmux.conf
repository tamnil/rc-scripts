# if run as "tmux attach", create a session if one does not already exist
new-session -n $HOST

source  /usr/share/powerline/bindings/tmux/powerline.conf
# source /usr/local/lib/python2.7/dist-packages/powerline/bindings/tmux/powerline.conf
set-option -g default-terminal "screen-256color"
# set-option default-path "$PWD"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"


set-option -g default-shell /bin/zsh
set-window-option -g xterm-keys on

# windows parameters
set-window-option -g main-pane-height 55
# set-window-option -g main-pane-width 150

set -g mouse on
set -g mouse-utf8 on

#Prefix is Ctrl-a
set -g prefix C-a
bind C-a send-prefix
unbind C-b
set -sg escape-time 1

# extra commands for interacting with the ICCCM clipboard
bind C-c run "tmux save-buffer - | xclip -i -sel clipboard"
bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"

setw -g monitor-activity on
set -g visual-activity on
set-window-option automatic-rename "on"


setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Status bar customization
set -g status-utf8 on
# set-option -g status-left 'IP:#(myip)'
set-option -g status-left 'S:#S-#I P:#P'

# default statusbar colors
set-option -g status-bg colour17 #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# set active panel color
set-option -g pane-active-border-bg "#000000"
set-option -g pane-active-border-fg blue

# make mousewheel work when not in copy mode
 bind-key -T root WheelUpPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; copy-mode -e; send-keys -M"
 bind-key -T root WheelDownPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; send-keys -M"
 bind-key -t vi-copy WheelUpPane halfpage-up
 bind-key -t vi-copy WheelDownPane halfpage-down

# Start tab numbering at 1
set -g base-index 1
set-window-option -g pane-base-index 1

set -g history-limit 10000

# Turn on window titles
set -g set-titles on

# Set window title string
#  #H  Hostname of local host
#  #I  Current window index
#  #P  Current pane index
#  #S  Session name
#  #T  Current window title
#  #W  Current window name
#  #   A literal â€˜#â€™
# set -g set-titles-string '#S:->#I.#P #W'
set -g set-titles-string '#W - #T' 

